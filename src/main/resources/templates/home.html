<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"/>
<div class="px-4 py-5 my-5 text-center">
    <form action="/" method="post" accept-charset="utf-8" class="container alert alert-info px-5 mt-2 w-50">
        <div class="row">
            <div class="col">
                <p>С даты: </p>
                <input type="date" required name="firstDate" th:value="${firstDate}">
            </div>
            <div class="col">
                <p>По дату: </p>
                <input type="date" required name="secondDate" th:value="${secondDate}">
            </div>
            <div class="col">
                <br>
                <button type="submit" class="btn btn-success">Choose</button>
            </div>
        </div>
    </form>
    <hr>

    <div th:each="student : ${students}" class="container alert alert-info mt-2" th:insert="blocks/table-element :: element">
    </div>
</div>

</body>
</html>
