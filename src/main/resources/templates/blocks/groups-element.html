<div th:fragment="groups" class="row">
    <div class="col">
        <form action="/add/group" method="post" accept-charset="utf-8" class="container alert alert-info mt-2">
            <p>Добавление группы</p>
            <input type="text" required name="groupName" placeholder="Введите название группы" class="form-control"><br>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
    <div class="col">
        <form action="/delete/group" method="post" accept-charset="utf-8" class="container alert alert-info mt-2">
            <p>Удаление существующей группы</p>
            <select name="groupId" id="groupId-4">
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select><br><br>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
