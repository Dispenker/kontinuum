<div th:fragment="distribution" class="row">
    <div class="col">
        <form action="/add/distribution" method="post" accept-charset="utf-8" class="container alert alert-info mt-2">
            <p>Редактирование распределения по группам и результата пробника</p>
            <select name="groupId" id="groupId-2">
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select><br><br>
            <select name="studentId" id="studentId-2">
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name} + ' (' + ${student.id} + ')'"></option>
            </select><br><br>
            <input type="number" required name="result" placeholder="Введите результаты последнего пробника" class="form-control"><br>
            <button type="submit" class="btn btn-success">Add/Update</button>
        </form>
    </div>
    <div class="col">
        <form action="/delete/distribution" method="post" accept-charset="utf-8" class="container alert alert-info mt-2">
            <p>Удаление распределения</p>
            <select name="groupId" id="groupId-3">
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select><br><br>
            <select name="studentId" id="studentId-3">
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name} + ' (' + ${student.id} + ')'"></option>
            </select><br><br>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
